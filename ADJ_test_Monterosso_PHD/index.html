
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordinamento Sintagmi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>Ordinamento Sintagmi Nominali</h2>
    <div id="intro">
      <label for="nome">Inserisci il tuo nome:</label>
      <input type="text" id="nome" />
      <button onclick="iniziaTest()">Inizia</button>
    </div>
    <div id="test" style="display:none;">
      <p id="istruzioni"></p>
      <div id="elementi" class="container"></div>
      <button onclick="confermaOrdine()">Conferma Ordine</button>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id="summary" style="display:none;">
      <h3>Riepilogo del Test</h3>
      <p id="total-time"></p>
      <p id="average-time"></p>
      <button onclick="scaricaRisultati()">Scarica Risultati</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
